apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-ingressgateway
  # namespace: app-ingress
  # annotations:
  #   networking.istio.io/service-type: ClusterIP
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    # hostname: "*"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-cors
spec:
  parentRefs:
  - name: istio-ingressgateway
  rules:
  - backendRefs:
    - name: go-service
      port: 81
    filters:
    - type: CORS
      cors:
        allowOrigins:
        - "http://*"
        allowMethods:
        - GET
        - HEAD
        - POST
        allowHeaders:
        - Accept
        - Accept-Language
        - Content-Language
        - Range
        - Authorization
        - User-Agent
        - Content-Type
        - Content-Transfer-Encoding
        - X-Accept-Content-Transfer-Encoding
        - X-Accept-Response-Streaming
        - X-User-Agent
        - X-Grpc-Web
        exposeHeaders:
        - grpc-status
        - grpc-message
        - grpc-encoding
        - grpc-accept-encoding
        - grpc-timeout

---

# Note: CORS must be implemented at application level, Gateway support is on the roadmap
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-router
spec:
  # hostnames:
  # - "*."
  parentRefs:
  - name: istio-ingressgateway
  rules:
  - matches:
    - method:
        service: go_service.Greeter
    backendRefs:
    - name: go-service
      port: 81

  - matches:
    - method:
        service: dotnet_service.Greeter
    backendRefs:
    - name: dotnet-service
      port: 82

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-router
spec:
  parentRefs:
  - name: istio-ingressgateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /greet-go
    backendRefs:
      - name: go-service
        port: 81

  - matches:
    - path:
        type: PathPrefix
        value: /greet-dotnet
    backendRefs:
      - name: dotnet-service
        port: 82

