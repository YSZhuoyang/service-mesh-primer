apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-route
spec:
  parentRefs:
  - name: ingress-gateway
  hostnames:
  - "*"
  rules:
  - matches:
      method:
        service: go_service.Greeter
        method:  SayHello
    backendRefs:
    - name: go-service
      port: 81
  - matches:
      method:
        service: dotnet_service.Greeter
        method:  SayHello
    backendRefs:
    - name: dotnet-service
      port: 82

---

